<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Three Colored Blocks</title>
  <style>
    /* Container */
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }

    /* Blocks */
    .red, .green, .yellow {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
  </div>
</body>
</html>
